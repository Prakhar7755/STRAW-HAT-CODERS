<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Register</title>
</head>
<link rel="stylesheet" href="ragister1.css">
<body>
    <div class="loginblock">
        <h1 class="log Heading">Register</h1>
        <label class="fname">First Name</label>
        <input class="first field" type="text" min="10" max="50" placeholder="First Name" required>
        <label class="lname">Last Name</label>
        <input class="last field" type="text" min="10" max="50" placeholder="Last Name">
        <label class="email">Email/Phone no.</label>
        <input class="email/phone field" type="text" min="10" max="50" placeholder="Email/Phone No." required>
        <label class="passs">Password</label>
        <input class="password field" type="password" min="10" max="50" placeholder="Password" required>
        <label class="pass">Confirm Password</label>
        <input class="password field" type="password" min="10" max="50" placeholder="Confirm Password" required>
        
        <button class="SubButton" type="submit">Register</button>
        <hr>
        <div class="continueWithG">
            <img class="goggleimg" src="image-removebg-preview.png" alt="#" > <p>Continue with Google</p>
         </div>
        
        <p>You have an account?<a href="#">log in</a></p>
    </div>
    <img class="flag" src="Rectangle 1.png" alt="Can't Load The img">
    <script src="regScript.js"></script>
</body>
</html>
